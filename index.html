<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>

    <title>Weather</title>


</head>
<body>
    
    <section class="splash">
        <img src="./images/cloudpinkstars.png" alt="cloud icon with pink stars" class="splash-img">
        <h1 class="splash-title">Discover the Weather in Your City</h1>
        <p>Get to know your local weather <br>so you can plan your day </p>
        <button><img src="./images/right-arrow-fat-white32.png" alt=""></button>
    </section>



    <section class="search">

        <div class="search_wrapper">
            <h2>Pick location</h2>
            <p>Find the area or city you want to know the detailed weather info at this time</p>
        </div>

        <div class="input_wrapper">
            <input type="search" placeholder="Search for a city">
            <button><img src="./images/right-arrow-fat-white32.png" alt=""></button>
        </div>

        <div class="card_container">
            <div class="info_card">
                <div class="info_card_left">
                    <p>My Location</p>
                    <p>Rainy</p>
                    <p>13&deg;</p>
                </div>
                <div class="info_card_right">
                    <img src="./images/cloudrain1.png">
                </div>
            </div>



            <div class="info_card">
                <div class="info_card_left">
                    <p>Brisbane</p>
                    <p>Star showers</p>
                    <p>23&deg;</p>
                </div>
                <div class="info_card_right">
                    <img src="./images/cloudyellowstars.png">
                </div>
            </div>
        </div>
   


        <div class="credit_wrapper">
            Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        </div>
    </section>

    <section></section>

  

</body>
</html>
